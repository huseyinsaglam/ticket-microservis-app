server:
  port: 8502

spring:
  application:
    name: ticket-service
  rabbitmq:
    username: guest
    password: guest
  cloud:
    stream:
      bindings:
        output:
          destination: msqueue
  datasource:
    url: jdbc:mysql://localhost:3306/ticket
    username: root
    password: ticket-app
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    hibernate:
      ddl-auto: update

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8500/eureka/

